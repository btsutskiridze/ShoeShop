<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOEshop</title>
    <link rel="stylesheet" href="./css/shop.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">SHOEshop</a>
        <nav>
          <a href="#" class="">
            <img
              src="./images/ham.svg"
              alt="toggle menu"
              class="menu"
              id="menu"
            />
          </a>
          <ul class="nav-links hide-mobile" id="nav">
            <li id="exit" class="exit-btn">
              <img
                class="exit-menu"
                src="./images/exit.svg"
                alt="exit menu"
                style="transform: rotate(90deg)"
              />
            </li>
            <li class="nav-li-elements">
              <a href="index.html" class="main-links" id="home-nav-btn">home</a>
            </li>
            <li class="nav-li-elements">
              <a href="#" class="main-links">all</a>
              <ul class="dropdown">
                <li><a href="#">classic shoes</a></li>
                <li><a href="#">athletic shoes</a></li>
                <li><a href="#">boots</a></li>
              </ul>
            </li>
            <li class="nav-li-elements">
              <a href="#" class="main-links">woman</a>
              <ul class="dropdown">
                <li><a href="#">classic shoes</a></li>
                <li><a href="#">athletic shoes</a></li>
                <li><a href="#">boots</a></li>
              </ul>
            </li>
            <li class="nav-li-elements">
              <a href="#" class="main-links">men</a>
              <ul class="dropdown">
                <li><a href="#">classic shoes</a></li>
                <li><a href="#">athletic shoes</a></li>
                <li><a href="#">boots</a></li>
              </ul>
            </li>
            <li class="nav-li-elements">
              <a href="#" class="main-links">children</a>
              <ul class="dropdown">
                <li><a href="#">classic shoes</a></li>
                <li><a href="#">athletic shoes</a></li>
                <li><a href="#">boots</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <aside class="sidebar" id="side-bar">
        <details>
          <summary>
            filter by size
            <img src="./images/arrow.svg" class="arrow" alt="arrow" />
          </summary>
          <div class="shoe-sizes-div">
            <input type="checkbox" name="size1" value="size1" />
            <label for="size1" class="shoe-sizes">4.0</label><br />

            <input type="checkbox" name="size2" value="size2" />
            <label for="size2" class="shoe-sizes">5.0</label><br />

            <input type="checkbox" name="size3" value="size3" />
            <label for="size3" class="shoe-sizes">6.0</label><br />

            <input type="checkbox" name="size3" value="size3" />
            <label for="size3" class="shoe-sizes">7.0</label><br />

            <input type="checkbox" name="size4" value="size4" />
            <label for="size4" class="shoe-sizes">8.0</label><br />

            <input type="checkbox" name="size5" value="size5" />
            <label for="size5" class="shoe-sizes">9.0</label><br />

            <input type="checkbox" name="size6" value="size6" />
            <label for="size6" class="shoe-sizes">9.5</label><br />

            <input type="checkbox" name="size7" value="size7" />
            <label for="size7" class="shoe-sizes">10.0</label><br />

            <input type="checkbox" name="size8" value="size8" />
            <label for="size8" class="shoe-sizes">10.5</label><br />

            <input type="checkbox" name="size10" value="size10" />
            <label for="size10" class="shoe-sizes">11.0</label><br />

            <input type="checkbox" name="size11" value="size11" />
            <label for="size11" class="shoe-sizes">11.5</label><br />

            <input type="checkbox" name="size12" value="size12" />
            <label for="size12" class="shoe-sizes">12.0</label><br />

            <input type="checkbox" name="size13" value="size13" />
            <label for="size13" class="shoe-sizes">12.5</label><br />
          </div>
        </details>
      </aside>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./javascript/shop.js"></script>
  </body>
</html>
